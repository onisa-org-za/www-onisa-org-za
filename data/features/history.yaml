description: "In 2018 a few local enthusaists made it their goal to reinvigorate the initial interest in The Things Network (TTN), improve the poor TTN coverage in the Western Cape, and create a non-profit as bridge between the community that has no legal status and the rest of the world that needs a legal entity to operate with."
